feature_bc_matrices_folder:
  class: File
  location: filtered_feature_bc_matrix.tar.gz
aggregation_metadata:
  class: File
  location: aggregation.csv
grouping_data:
  class: File
  location: condition.csv
cell_cycle_data:
  class: File
  location: mouse_cell_cycle_genes.csv
rna_minimum_cells: 10
minimum_genes: 300
maximum_genes: 6200
rna_minimum_umi: 500
minimum_novelty_score: 0.8
mito_pattern: ^mt-
maximum_mito_perc: 5
normalization_method: sctglm
dimensions: 20
resolution: 0.5
genes_of_interest:
- Clec3b
- Il6
- Lgals7
- Pdgfra
- Vim
- Tgfb1
- Ptprc
- Epcam
- Cldn4
- Krt7
- Sox9
- Cdh1
- Upk3b
- Mki67
identify_diff_genes: true
only_positive_diff_genes: true
parallel_memory_limit: 8
vector_memory_limit: 20
threads: 2